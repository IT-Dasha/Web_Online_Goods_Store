<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/change_product.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
    <title>Change product</title>
</head>
<body>
<header>
    <a href="{% url 'home' %}">
        <img class="img_logo" src="{% static 'img/logo.png' %}">
    </a>
<nav>
    <ul>
      <li><a href="{% url 'home' %}">О сайте</a></li>
      <li><a href="{% url 'catalog' %}">Каталог</a></li>
      <li><a href="{% url 'authorization' %}">Личный кабинет</a></li>
    </ul>
  </nav>
  <div class="div_header">
    <p class="p_title_header">Добавить/Изменить товар</p>
    <img style="width: 1504px;" src="{% static 'img/header.png' %}">
  </div>
</header>
<main>
  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="div_post">
    <img class="img_product" src="{% static 'img/logo.png' %}">
    <p class="p_id">Индетификатор товара</p>
    <input name="productid" class="input_id" type="text">
    <p class="p_price">Цена товара</p>
    <input name="price" class="input_price" type="text">
    <p class="p_col">Количество на складе</p>
    <input name="stockQuantity" class="input_col" type="text">
    <p class="p_category">Категория</p>
      <select class="select_catalog" name="select_catalog">
        {% for categorya in Category %}
           <option name="id_categorya_id" value="{{categorya.categoryid}}" >{{categorya.categoryName}}</option>
  </select>
  <button type="submit" class="button_add_photo">
    <p class="p_add_photo">Добавить фото</p>
  </button>
    <button class="button_add_update_product">
    <p class="p_add_update_product">Сохранить</p>
  </button>
  </div>
  </form>
</main>
<footer>
  <p class="p_footer">2025</p>
  </footer>
</body>
</html>
