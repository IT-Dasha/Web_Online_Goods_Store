<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
    <title>Product</title>
</head>
<body>
<header>
    <a href="{% url 'home' %}">
        <img class="img_logo" src="{% static 'img/logo.png' %}">
    </a>
<nav>
    <ul>
      <li><a href="{% url 'home' %}">О сайте</a></li>
      <li><a href="{% url 'catalog' %}">Каталог</a></li>
      <li><a href="{% url 'authorization' %}">Личный кабинет</a></li>
    </ul>
  </nav>
  <div class="div_header">
    <p class="p_title_header">Товар</p>
    <img style="width: 1504px;" src="{% static 'img/header.png' %}">
  </div>
</header>
<main>
  <div class="div_post">
    {% for product in products %}
    <img class="img_product" src="{% get_media_prefix %}{{product.productid}}.png">
   <p class="p_catalog">{{product.fk_categoryid.categoryname}}</p>
   <p class="p_price">Цена: {{product.price}}</p>
   <p class="p_col" >Кол-во на складе: {{product.stockquantity}}</p>
   <a href="wqe">
     <button class="input_button_product"><p class="p_button">Добавить в корзину</p></button>
    </a>
    {% endfor %}
    </div>
</main>
<footer>
  <p class="p_footer">2025</p>
  </footer>
</body>
</html>
